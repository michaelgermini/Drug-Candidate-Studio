<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="pillGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pillGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#1e1e2e" stroke="#4ade80" stroke-width="3"/>
  
  <!-- Pill capsule -->
  <rect x="45" y="75" width="110" height="50" rx="25" fill="url(#pillGrad)"/>
  <rect x="100" y="75" width="55" height="50" rx="0" fill="url(#pillGrad2)"/>
  <ellipse cx="155" cy="100" rx="25" ry="25" fill="url(#pillGrad2)"/>
  
  <!-- DNA helix representation -->
  <path d="M70 45 Q85 55 100 45 Q115 35 130 45" stroke="#f472b6" stroke-width="3" fill="none"/>
  <path d="M70 55 Q85 45 100 55 Q115 65 130 55" stroke="#a78bfa" stroke-width="3" fill="none"/>
  
  <!-- Molecule dots -->
  <circle cx="70" cy="50" r="5" fill="#f472b6"/>
  <circle cx="100" cy="50" r="5" fill="#fbbf24"/>
  <circle cx="130" cy="50" r="5" fill="#a78bfa"/>
  
  <!-- Chart bars below pill -->
  <rect x="55" y="140" width="12" height="30" fill="#4ade80" rx="2"/>
  <rect x="72" y="150" width="12" height="20" fill="#60a5fa" rx="2"/>
  <rect x="89" y="135" width="12" height="35" fill="#f472b6" rx="2"/>
  <rect x="106" y="145" width="12" height="25" fill="#fbbf24" rx="2"/>
  <rect x="123" y="155" width="12" height="15" fill="#a78bfa" rx="2"/>
  
  <!-- Sparkle effects -->
  <circle cx="160" cy="65" r="3" fill="#fbbf24"/>
  <circle cx="40" cy="135" r="2" fill="#4ade80"/>
  <circle cx="165" cy="140" r="2" fill="#60a5fa"/>
</svg>
