<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <defs>
    <linearGradient id="molBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1e2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d3d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#molBg)" rx="10"/>
  
  <!-- Title -->
  <text x="200" y="25" fill="#ffffff" text-anchor="middle" font-size="14" font-weight="bold">Molecular Generation</text>
  
  <!-- Benzene ring -->
  <g transform="translate(80, 100)">
    <polygon points="0,-40 35,-20 35,20 0,40 -35,20 -35,-20" stroke="#60a5fa" stroke-width="2" fill="none"/>
    <circle r="20" stroke="#60a5fa" stroke-width="2" fill="none"/>
    <!-- Carbon atoms -->
    <circle cx="0" cy="-40" r="8" fill="#4ade80"/>
    <circle cx="35" cy="-20" r="8" fill="#4ade80"/>
    <circle cx="35" cy="20" r="8" fill="#4ade80"/>
    <circle cx="0" cy="40" r="8" fill="#4ade80"/>
    <circle cx="-35" cy="20" r="8" fill="#4ade80"/>
    <circle cx="-35" cy="-20" r="8" fill="#4ade80"/>
    <text x="0" y="-36" fill="#1e1e2e" text-anchor="middle" font-size="10" font-weight="bold">C</text>
    <text x="35" y="-16" fill="#1e1e2e" text-anchor="middle" font-size="10" font-weight="bold">C</text>
    <text x="35" y="24" fill="#1e1e2e" text-anchor="middle" font-size="10" font-weight="bold">C</text>
    <text x="0" y="44" fill="#1e1e2e" text-anchor="middle" font-size="10" font-weight="bold">C</text>
    <text x="-35" y="24" fill="#1e1e2e" text-anchor="middle" font-size="10" font-weight="bold">C</text>
    <text x="-35" y="-16" fill="#1e1e2e" text-anchor="middle" font-size="10" font-weight="bold">C</text>
  </g>
  
  <!-- Arrow -->
  <path d="M135 100 L175 100" stroke="#fbbf24" stroke-width="3" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#fbbf24"/>
    </marker>
  </defs>
  
  <!-- SMILES representation -->
  <g transform="translate(200, 85)">
    <rect x="0" y="0" width="180" height="30" fill="#3f3f5f" rx="5"/>
    <text x="90" y="20" fill="#4ade80" text-anchor="middle" font-family="monospace" font-size="12">c1ccccc1C(=O)O</text>
  </g>
  
  <!-- Properties -->
  <g transform="translate(200, 130)">
    <text x="0" y="0" fill="#9ca3af" font-size="11">MW: 122.12</text>
    <text x="0" y="18" fill="#9ca3af" font-size="11">LogP: 1.87</text>
    <text x="80" y="0" fill="#9ca3af" font-size="11">PSA: 37.3</text>
    <text x="80" y="18" fill="#9ca3af" font-size="11">HBD: 1</text>
  </g>
  
  <!-- Labels -->
  <text x="80" y="175" fill="#60a5fa" text-anchor="middle" font-size="10">Structure</text>
  <text x="290" y="175" fill="#4ade80" text-anchor="middle" font-size="10">SMILES + Properties</text>
</svg>
