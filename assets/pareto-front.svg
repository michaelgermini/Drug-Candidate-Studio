<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1e2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d3d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGrad)" rx="10"/>
  
  <!-- Grid -->
  <g stroke="#3f3f5f" stroke-width="1">
    <line x1="60" y1="250" x2="380" y2="250"/>
    <line x1="60" y1="50" x2="60" y2="250"/>
    <line x1="60" y1="150" x2="380" y2="150" stroke-dasharray="5,5"/>
    <line x1="220" y1="50" x2="220" y2="250" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Axis labels -->
  <text x="220" y="280" fill="#9ca3af" text-anchor="middle" font-size="14">Toxicity &rarr;</text>
  <text x="25" y="150" fill="#9ca3af" text-anchor="middle" font-size="14" transform="rotate(-90, 25, 150)">Efficacy &rarr;</text>
  
  <!-- Title -->
  <text x="200" y="30" fill="#ffffff" text-anchor="middle" font-size="16" font-weight="bold">Pareto Front Analysis</text>
  
  <!-- Non-Pareto points (gray) -->
  <circle cx="150" cy="180" r="6" fill="#6b7280" opacity="0.5"/>
  <circle cx="180" cy="160" r="6" fill="#6b7280" opacity="0.5"/>
  <circle cx="200" cy="200" r="6" fill="#6b7280" opacity="0.5"/>
  <circle cx="250" cy="170" r="6" fill="#6b7280" opacity="0.5"/>
  <circle cx="280" cy="140" r="6" fill="#6b7280" opacity="0.5"/>
  <circle cx="300" cy="190" r="6" fill="#6b7280" opacity="0.5"/>
  <circle cx="170" cy="220" r="6" fill="#6b7280" opacity="0.5"/>
  <circle cx="220" cy="230" r="6" fill="#6b7280" opacity="0.5"/>
  <circle cx="320" cy="160" r="6" fill="#6b7280" opacity="0.5"/>
  <circle cx="260" cy="210" r="6" fill="#6b7280" opacity="0.5"/>
  <circle cx="340" cy="180" r="6" fill="#6b7280" opacity="0.5"/>
  <circle cx="290" cy="220" r="6" fill="#6b7280" opacity="0.5"/>
  
  <!-- Pareto front line -->
  <path d="M90 80 Q150 90 200 120 Q280 150 350 200" stroke="#4ade80" stroke-width="3" fill="none" stroke-dasharray="8,4"/>
  
  <!-- Pareto points (green) -->
  <circle cx="90" cy="80" r="8" fill="#4ade80">
    <animate attributeName="r" values="8;10;8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="130" cy="95" r="8" fill="#4ade80">
    <animate attributeName="r" values="8;10;8" dur="2s" repeatCount="indefinite" begin="0.3s"/>
  </circle>
  <circle cx="180" cy="110" r="8" fill="#4ade80">
    <animate attributeName="r" values="8;10;8" dur="2s" repeatCount="indefinite" begin="0.6s"/>
  </circle>
  <circle cx="240" cy="130" r="8" fill="#4ade80">
    <animate attributeName="r" values="8;10;8" dur="2s" repeatCount="indefinite" begin="0.9s"/>
  </circle>
  <circle cx="300" cy="160" r="8" fill="#4ade80">
    <animate attributeName="r" values="8;10;8" dur="2s" repeatCount="indefinite" begin="1.2s"/>
  </circle>
  <circle cx="350" cy="200" r="8" fill="#4ade80">
    <animate attributeName="r" values="8;10;8" dur="2s" repeatCount="indefinite" begin="1.5s"/>
  </circle>
  
  <!-- Legend -->
  <rect x="280" y="45" width="110" height="50" fill="#1e1e2e" stroke="#3f3f5f" rx="5"/>
  <circle cx="295" cy="60" r="5" fill="#4ade80"/>
  <text x="305" y="64" fill="#ffffff" font-size="11">Pareto optimal</text>
  <circle cx="295" cy="80" r="5" fill="#6b7280"/>
  <text x="305" y="84" fill="#9ca3af" font-size="11">Dominated</text>
</svg>
